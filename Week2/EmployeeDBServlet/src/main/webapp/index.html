<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">It is the index page!!!</h1>
			<p class="lead">Please login below with your username and
				password</p>

		</div>
	</div>

	<div class="container-fluid">
		<form name="loginform" onsubmit="sendLogin(event.preventDefault())">
			<div class="form-group">
				<label for="username">USERNAME</label> 
				<input type="text" name="username" class="form-control" id="uName"
					placeholder="Enter Username">
			</div>
			<div class="form-group">
				<label for="password">PASSWORD</label> 
				<input type="password" name="password" class="form-control" id="pWord"
					placeholder="Enter Password">
			</div>
			
			<div id = "warningText"></div>
			
			<button type = "submit" class = "btn btn-primary">Submit</button>
		</form>

	</div>
 
<script src="scripts/index.js"></script>
</body>
</html>
