<div id="search-component">
    <label for="search-box">Cat Search</label>
    <input #seachBox id="search-box" (input)='search(searchBox.value)'>

    <ul class="search-result">
        <li *ngFor="let c of cats$ | async">
            <a routerLink='/detail/{{c.id}}'>{{c.name}}</a>
        </li>
    </ul>

</div>
