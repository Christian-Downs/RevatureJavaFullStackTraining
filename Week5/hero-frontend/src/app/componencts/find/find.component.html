<div>
    <div class="panel-heading">
        <span class="label label-default label-center">{{ title }}</span>
    </div>

    <div class="panel-body">
        <div class="list-group">
            <div class="list-group-item">
                <div class="form-group">
                    <input [(ngModel)] = "hero.name" placeholder="Hero's name" class="form-control"/>
                </div>

                <div>
                    <button class="btn btn-primary btn-center" (click)="findHero()">Find Hero!</button>
                </div>

                <div *ngIf="recievedHero">
                    {{ recievedHero.superPower }} --- {{recievedHero.id}}
                </div>
                <div>
                    {{ clientMessage.message }}
                </div>
            </div>
        </div>

    </div>
</div>
