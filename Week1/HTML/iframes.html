<body>
    <h1>iFrame</h1>
    <p>An iFrame is like a little window places on webpage The term iFrame is short for "inline frame".</p>

    <p>
        One of the most common uses of iFrame is to embed google maps into a webpage.
        The content of an iFrame can be supplied as long as that content is available either externally or locally.
    </p>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d32314.595272695835!2d-89.88428894427972!3d38.67772854806553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1614094600362!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
