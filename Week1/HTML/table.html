    <main>
        <h1>Transactions</h1>
        <!-- Here I want to build a table showing all transactions featuring a column for Date, Description, Amount,
        Balance -->

        <table style="border:solid 1px black; background-color: rgb(13, 255, 174);">
            <!-- 4 columns, defined in our table head -->
            <thead>
                <tr>
                    <th width = "150">Date</th>
                    <th width = "150">Description</th>
                    <th width = "150">Amount</th>
                    <th width = "150">Balance</th>
                </tr>
            </thead>
            <!-- 2 Records = 2 rows -->
            <tbody style = "text-align: center;">
                <tr>
                    <td>today</td>
                    <td>bills</td>
                    <td>1000</td>
                    <td>-50</td>
                </tr>
                <tr>
                    <td>Yesterday</td>
                    <td>More Bills</td>
                    <td>1000000</td>
                    <td>950</td>
                </tr>
            </tbody>



        </table>
    </main>
