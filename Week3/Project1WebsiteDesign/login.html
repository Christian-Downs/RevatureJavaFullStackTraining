<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class = "jumbotron text-center ">
        <div class="container">
            <p class = "lead">Hello and welcome please login</p>
        </div>
    </div>
	<div class="container">
		<form name = "loginForm" onsubmit="sendLogin(event.preventDefault())">
			<div class = "form-group">
				<label for="uName">USERNAME</label>
				<input type = "text" class="form-control" name = "username" id = "uName" placeholder="Enter Username">
			</div>

			<div class="form-group">
				<label for="pWord">PASSWORD</label>
				<input type = "password" class="form-control" name = "password" id = "pWord" placeholder = "Enter Password">
			</div>

			<button type = "submit" class="btn btn-primary">LOGIN</button>

		</form>
	</div>

	<script src="scripts/index.js"></script>
</body>
</html>
